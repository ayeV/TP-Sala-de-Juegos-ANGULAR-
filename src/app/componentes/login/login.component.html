<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Inicio de sesion</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" required [(ngModel)]="usuario.email" name="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Clave" type="password" required [(ngModel)]="usuario.clave" name="clave">
        </mat-form-field>
      </mat-card-content>

      <div class="display-flex">

        <button mat-raised-button color="primary" (click)="Entrar()" class="btn-block">Ingresar</button>
      </div>
      <div class="display-flex">
        <a [routerLink]="['/Registro']">Registrarse</a>

      </div>

      <div class="display-flex">
        <a [routerLink]="" (click)="openDialog()">Recuperar clave</a>

      </div>

    </form>
  </mat-card>

</div>
