<body>
   
    <div class="container">
        <h1 style="color: deepskyblue;">Vos: O</h1>
        <h1 style="color: deepskyblue;">Computadora: X</h1>
        <div class="divRow">
            <div class="casilla" (click)="makeMove(0,0)">{{game.board[0][0]}}</div>
            <div class="casilla" (click)="makeMove(0,1)">{{game.board[0][1]}}</div>
            <div class="casilla" (click)="makeMove(0,2)">{{game.board[0][2]}}</div>
        </div>
        <div class="divRow">
            <div class="casilla" (click)="makeMove(1,0)">{{game.board[1][0]}}</div>
            <div class="casilla" (click)="makeMove(1,1)">{{game.board[1][1]}}</div>
            <div class="casilla" (click)="makeMove(1,2)">{{game.board[1][2]}}</div>
        </div>
        <div class="divRow">
            <div class="casilla" (click)="makeMove(2,0)">{{game.board[2][0]}}</div>
            <div class="casilla" (click)="makeMove(2,1)">{{game.board[2][1]}}</div>
            <div class="casilla" (click)="makeMove(2,2)">{{game.board[2][2]}}</div>
        </div>
        <button mat-raised-button color="primary" (click)="reset()">Nuevo juego</button>
        <h1 style="color: deepskyblue;">{{game.message}}</h1>

    </div>


</body>
