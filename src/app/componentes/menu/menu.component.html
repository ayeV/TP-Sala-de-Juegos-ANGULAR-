<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSideBar() "><mat-icon>menu</mat-icon></button>
  <button mat-icon-button routerLink="/Principal"><mat-icon>home</mat-icon></button>
</mat-toolbar>
<mat-drawer-container  >
  <mat-sidenav #sidenav class="side-nav-left" position="start" role="directory" [opened]="opened">
    <div class="backdrop" (click)="opened = false"></div>
      <div class="side-nav-content">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Menú de Juegos
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-action-list>
              <button  (click)="Juego('Agilidad')"  mat-list-item>
                <span>Velocidad y agilidad aritmética</span>
              </button>
              <button  (click)="Juego('PPT')"  mat-list-item>
                <span>Piedra, Papel o Tijera</span>
              </button>
              <button  (click)="Juego('Adivina')"  mat-list-item>
                <span>Adivina el número secreto</span>
              </button>
              <button  (click)="Juego('Memotest')"  mat-list-item>
                <span>Memotest</span>
              </button>
              <button  (click)="Juego('Anagrama')"  mat-list-item>
                <span>Anagrama</span>
              </button>
              <button  (click)="Juego('Tateti')"  mat-list-item>
                <span>TaTeTi</span>
              </button>
              <button  (click)="Juego('Ahorcado')"  mat-list-item>
                <span>Ahorcado</span>
              </button>
              
            </mat-action-list>
          </mat-expansion-panel>
        </mat-accordion>
        <mat-action-list>
          <button mat-list-item>
            <span>Mis datos</span>
          </button>
          <button mat-list-item>
            <span [routerLink]="['/Login']" routerLinkActive="router-link-active" >Salir</span>
          </button>
        </mat-action-list>
      </div>
  </mat-sidenav>
</mat-drawer-container>
